<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Age Calculator</title>
</head>

<body>
  <h1 class="title">Age Calculator</h1>
  <div class="container">
    <main class="main">
      <div class="inputAge">
        <input id="bday" type="date" placeholder="Enter your birth date">
        <button class="btn" id="calculateBtn">Calculate!</button>
        <button class="btn" id="resetBtn">Reset</button>
      </div>
      <ul class="ageRes">
        <li>You've been around here for:</li>
        <li>Years: <span id="years"></span> </li>
        <li>Months: <span id="months"></span></li>
        <li>Days: <span id="days"></span></li>
        <li>Hours: <span id="hours"></span></li>
        <li>Minutes: <span id="minutes"></span></li>
      </ul>
    </main>
  </div>
  <footer>
    <div class="icons">
      <a href="https://www.linkedin.com/in/josue-marquez-guinazu-/"><i class="fa-brands fa-linkedin icon"></i></a>
      <h2 class="icon sign">jmgDev</h2>
      <a href="https://github.com/josuemguinazu"><i class="fa-brands fa-github icon"></i></a>
    </div>
  </footer>
  <script src="https://kit.fontawesome.com/055745300f.js" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
